<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="<%=baseurl%>vendors/layui-treetable/layui/css/layui.css?version=<%=version%>"
        media="all" />
    <link rel="stylesheet" type="text/css" href="<%=baseurl%>templates/template1/css/common.css?version=<%=version%>" media="all"
    />
    <script type="text/javascript" src="<%=baseurl%>vendors/layui-treetable/layui/layui.js?version=<%=version%>"></script>
    <script type="text/javascript" src="<%=baseurl%>vendors/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="<%=baseurl%>vendors/kxbd-marquee/jquery.kxbdmarquee.js"></script>
    <title></title>
</head>

<body>
    <!-- 头部栏 -->
    <div class="layui-row top-bar">
        <div>
            <span th:utext="'服务热线：' + ${company.getPhone()}"></span>
            <span th:utext="'Email：' + ${company.getEmail()}"></span>
        </div>
    </div>

    <!-- 导航条 -->
    <div class="layui-row row-center">
        <div class="layui-col-md4" style="overflow: hidden">
            <!-- LOGO -->
            <div class="logo">
                <img th:src="${@storageService.getUrl(#request, company.getLogoPath())}" border="0" width="100%" />
            </div>
        </div>
        <div class="layui-col-md8">
            <div style="height: 60px">
                <!-- 选项卡 -->
                <ul class="header-nav">
                    <li class="active">
                        <a href="/cms/home/index" class="list" title="网站首页">网站首页</a>
                    </li>
                    <li>
                        <a href="/cms/home/about" class="list" title="关于我们">关于我们</a>
                    </li>
                    <li>
                        <a href="/cms/home/news" class="list" title="新闻动态">新闻动态</a>
                    </li>
                    <li>
                        <a href="/cms/home/product" class="list" title="产品中心">产品中心</a>
                    </li>
                    <li>
                        <a href="/cms/home/job" class="list" title="招贤纳士">招贤纳士</a>
                    </li>
                    <li>
                        <a href="/cms/home/contact" class="list" title="联系我们">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 欢迎栏 -->
    <div class="layui-row">
        <div class="welcome" style="background-image:url(http://y.hy755.cn/7344/diy/pics/20170722/1500708981.jpg)">
            <div style="position: relative; padding-top: 80px">
                <span class="big" th:utext="${company.getSlogan1()}"></span>
            </div>
            <div style="position: relative; padding-top: 10px">
                <span th:utext="${company.getSlogan2()}"></span>
            </div>
            <div style="position: relative; padding-top: 100px">
                <button class="layui-btn layui-btn-lg layui-btn-radius" onclick="window.location.href='/cms/home/product'">
                    <span>产品中心</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 产品分类 -->
    <div class="layui-row row-center chapter">
        <ul style="text-align: center">
            <li class="product" th:each="product, iterStat: ${productCategories.getChildren().subList(0, 4)}">
                <a th:href="@{'/cms/home/product#link=%7b%22level1%22:%7b%22filter%22:%22tabhost1%22,%22layid%22:%22' + ${product.getObject().getId()} + '%22%7d%7d'}">
                    <div class="icon">
                        <img th:src="${@storageService.getUrl(#request, product.getObject().getIconPath())}" border="0">
                    </div>
                </a>
                <a style="font-size: 16px" th:text="${product.getObject().getName()}" th:href="@{'/cms/home/product#link=%7b%22level1%22:%7b%22filter%22:%22tabhost1%22,%22layid%22:%22' + ${product.getObject().getId()} + '%22%7d%7d'}"></a>
            </li>
        </ul>
    </div>

    <!-- 公司简介 -->
    <div class="layui-row row-center chapter">
        <div class="layui-row logo">
            <img src="http://y.hy755.cn/7344/diy/pics/20170722/1500709774.png" border="0" />
        </div>
        <div class="layui-row">
            <span th:utext="${company.getInformation()}"></span>
        </div>
    </div>

    <!-- 产品中心 -->
    <div class="layui-row row-center chapter chapter-dark">
        <div class="layui-row logo">
            <img src="http://y.hy755.cn/7344/diy/pics/20170722/1500709954.png" border="0" />
        </div>
        <div class="layui-row">
            <ul>
                <li class="product" th:each="product, iterStat: ${@productService.getRecommendProducts(15)}">
                    <a th:href="@{'/cms/home/product/detail?id=' + ${product.getId()}}">
                        <div class="icon">
                            <img th:src="${@storageService.getUrl(#request, product.getIconPath())}" width="100%" border="0">
                        </div>
                    </a>
                    <a style="font-size: 20px" th:text="${product.getName()}" th:href="@{'/cms/home/product/detail?id=' + ${product.getId()}}"></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 新闻中心 -->
    <!--
    <div class="layui-row row-center chapter">
        <div class="layui-row">
            <div class="layui-row" style="padding-top: 10px" th:each="news, iterStat: ${@newsService.getNews(6)}">
                <div class="layui-col-md3">
                    <span th:text="${#dates.format(news.getLastModifyTime(), 'yyyy-MM-dd HH:mm')}"></span>
                </div>
                <div class="layui-col-md9" style="text-align: left">
                    <div class="layui-row">
                        <a style="font-size: 20px" th:text="${news.getName()}" th:href="@{'/cms/home/news/detail?id=' + ${news.getId()}}"></a>
                    </div>                    
                    <div class="layui-row" style="padding-top: 10px">
                        <a th:href="@{'/cms/home/news/detail?id=' + ${news.getId()}}">
                            <span th:text="${news.getDescription()}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    -->

    <!-- 荣誉资质 -->
    <div class="layui-row row-center chapter">
        <div class="layui-row logo">
            <img src="http://y.hy755.cn/7344/diy/pics/20170722/1500710434.png" border="0">
        </div>
        <div class="layui-row">
            <div id="marquee1" class="marquee" style="height: 230px">
                <ul>
                    <li th:each="profile, iterStat: ${profiles}">
                        <img th:src="${@storageService.getUrl(#request, profile.getPicturePath())}" border="0" width="260px" height="230px" />
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 底部栏 -->
    <div class="layui-row bottom-bar">
        <div class="barcode">
            <img th:src="${@storageService.getUrl(#request, company.getBarcodePath())}" border="0" width="100%" />
        </div>
        <div style="position: relative; padding-top: 60px">
            <span class="company-name" th:utext="${company.getName()}">XXXX有限公司</span>
        </div>
        <div style="position: relative; padding-top: 20px">
            <span th:utext="'服务热线：' + ${company.getPhone()}"></span>
            <span th:utext="'Email：' + ${company.getEmail()}"></span>
            <span th:utext="'地址：' + ${company.getAddress()}"></span>
        </div>
        <div style="position: relative;">
            <span th:utext="'copyright ' + ${company.getCopyright()}"></span>
            <span th:utext="${company.getCredential()}"></span>
        </div>
    </div>

    <!-- 脚本 -->
    <script type="text/javascript">
        layui.use([], function () {
            $('#marquee1').kxbdMarquee();
        });
    </script>
</body>

</html>
